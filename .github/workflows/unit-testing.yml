name: .NET Unit Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up .NET
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0

      # Step 3: Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 4: Build the solution
      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      # Step 5: Run tests
      - name: Run unit tests
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test_results.trx" --results-directory ./test-results

      # Step 6: Debug Test Results File
      - name: Debug test results
        if: always() # Ensures this step runs even if previous steps fail
        run: |
          if [ -f "./test-results/test_results.trx" ]; then
            echo "Test Results File Found:"
            cat ./test-results/test_results.trx
          else
            echo "Test Results File Not Found"
          fi

      # Step 7: Check passed test cases
      - name: Analyze test results
        run: |
          # Check if the test results file exists
          if [ -f "./test-results/test_results.trx" ]; then
            echo "Test results file found. Processing..."
            
            # Extract passed test cases count
            passed=$(grep -oP '(?<=Passed: )\d+' ./test-results/test_results.trx | paste -sd+ | bc || echo 0)
      
            if [ -n "$passed" ] && [ "$passed" -ge 0 ]; then
              echo "Total Passed Test Cases: $passed"
              echo "::set-output name=passed::$passed"
            else
              echo "No 'Passed' results found in the file. Exiting with failure."
              exit 1
            fi
          else
            echo "Test results file not found in ./test-results/. Ensure the file is generated."
            exit 1
          fi
        shell: bash

      # Step 8: Publish test results
      - name: Publish test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Test Results
          path: ./test-results
