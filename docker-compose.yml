  #     - MSSQL_PID=Express # Edition of SQL Server (e.g., Express, Developer)
  #   ports:
  #     - "1436:1433" # Expose SQL Server on port 1433
  #   volumes:
  #     - sql_data:/var/opt/mssql # Persist data between restarts
  #   networks:
  #     - drugmanagement-network
